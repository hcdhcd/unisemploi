{% extends 'base.html' %}

{% block content %}
<h1> Ajouter un Contact </h1>

{% if validate %}
<p>{{vform}}</p>
<p>form valide</p>

{% else %}
<form action="{% url "addContact" %}" method="post">
    {% csrf_token %}
    <h2>Mes informations</h2>
    {{ vform.as_p }}
    <h2>Mon contact</h2>
    {{ cform.as_p }}
    <input type="submit" value="Submit" />
</form>
{% endif %}



{% endblock %}
